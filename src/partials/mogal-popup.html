<!-- Підкладкаа під модальне вікно -->
<div class="overlay" id="overlayPopUp"></div>
<!--PopUp modal-->
<div class="pop-up-modal" id="modalPopUp">
  <button class="pop-up-modal__close" id="closeModalPopUp">
    <svg width="18" height="18" class="pop-up-modal__close-icon">
      <use href="./images/modal-popup/icons.svg#icon-close"></use>
    </svg>
  </button>
  <div class="pop-up-modal__container">
    <img
      src="./images/modal-popup/img-pop-up.png"
      alt="image.png"
      class="pop-up-modal__img"
    />
    <div class="pop-card">
      <h2 class="pop-up-modal__title"></h2>
      <div class="pop-up-modal__blok">
        <ul class="pop-up-modal__list list">
          <li class="pop-up-modal__link link">Vote / Votes</li>
          <li class="pop-up-modal__link link">Popularity</li>
          <li class="pop-up-modal__link link">Genre</li>
          <li class="pop-up-modal__link link">ABOUT</li>
        </ul>
        <ul class="pop-up-modal__list list">
          <li class="pop-up-modal__link-item link item-votes">
            <div class="vote"></div>
            &nbsp;/&nbsp;
            <div class="votes"></div>
          </li>
          <li class="pop-up-modal__link-item link popularity"></li>
          <li class="pop-up-modal__link-item link genres"></li>
        </ul>
      </div>
      <div class="pop-up-modal__about">
        <p class="pop-up-modal__about-txt"></p>
      </div>
      <button class="linear_btn popup-btn" id="mylibrary">
        Add to my library
      </button>
    </div>
  </div>
</div>
